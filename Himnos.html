    #buscador{

        background-color: #333;
        position: fixed;

}
.club {

  font-weight: bold;
}
.club:hover{
    background-color: #f1f1f1;

}
.nose {
  position: relative;
  display: inline-block;
}

.contenido {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 2;
}

.contenido a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.contenido a:hover {background-color: #f1f1f1}

.nose:hover .contenido {

}
